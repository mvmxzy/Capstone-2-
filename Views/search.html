<menu-directive class="menuD"></menu-directive>

<section class="search">

 <a class="btn-floating btn-large waves-effect waves-light">
   <i class="material-icons right">settings_brightness</i>
 </a>

<div id="map"></div>




  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3" >
          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click='getResorts()'>Get Resorts
        <i class="material-icons right">send</i>
      </button></li>

      <li class="tab col s3 disabled"><input placeholder='Go forth Snowrider' input-field type="text" ng-model='zipCity'></li>

        <li class="tab col s3">

          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click='geoCode(zipCity)'>Search Resorts
          <i class="material-icons right">search</i></button>

        </li>



        <li class="tab col s3">
          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click='showMap()'> Center Location
          <i class="material-icons right">open_with</i>
      </li>

      </ul>
    </div>
  </div>

  <div class="row">

<div class="col s12 m6 l3"  ng-repeat='resort in resorts'>
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <!-- data-ng-src="data:image/jpg;base64,{{resort.photos}}" -->
      <img class="activator" ng-src='{{resort.photo}}' >
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{resort.name}}<i class="material-icons right">more_vert</i></span>
      <p><a href="#"><i class="material-icons left">star</i> {{resort.rating}}</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{resort.name}}<i class="material-icons right">close</i></span>
      <p>{{resort.formatted_address}}</p>
      <img ng-src="{{resort.icon}}" alt="">
    </div>
  </div>

</div>
